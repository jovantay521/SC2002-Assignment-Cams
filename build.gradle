plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'Main'
}

jar {
    manifest {
        attributes('Main-Class': 'Main')
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

run {
    standardInput = System.in
}